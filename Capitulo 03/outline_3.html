<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Outline</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/outline_3.css">
    </head>
    <body>
        <h1>Outline</h1>
        <h3><i>outline-width</i></h3>

        <!-- A grossura dos outlines pode ser determinada com a propriedade
        outline-width.

        thin - Outline fina.
        medium - Outline média (padrão).
        thick - Outline grossa.
        medida - A medida corresponde à grossura do outline.
        inherit - Assume o valor da mesma propriedade no elemento HTML pai -->

        <p>thin</p>
        <p class="thin">K19 Treinamentos</p>

        <p>medium</p>
        <p class="medium">K19 Treinamentos</p>

        <p>thick</p>
        <p class="thick">K19 Treinamentos</p>

        <p>10px</p>
        <p class="medida10px">K19 Treinamentos</p>
    </body>
</html>
