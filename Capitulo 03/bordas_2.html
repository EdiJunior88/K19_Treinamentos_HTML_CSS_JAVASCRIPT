<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Bordas</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/bordas_2.css">
    </head>
    <body>
        <h1>Bordas</h1>
        <h3><i>border-width</i></h3>

        <!-- A grossura das bordas pode ser determinada com a propriedade
        border-width.

        thin - Borda fina.
        medium - Borda média (padrão).
        thick - Borda grossa.
        medida - A medida corresponde à grossura da borda.
        inherit - Assume o valor da mesma propriedade no elemento HTML pai -->

        <p>thin</p>
        <p class="thin">K19 Treinamentos</p>

        <p>medium</p>
        <p class="medium">K19 Treinamentos</p>

        <p>thick</p>
        <p class="thick">K19 Treinamentos</p>

        <p>10px</p>
        <p class="medida10px">K19 Treinamentos</p>
    </body>
</html>
