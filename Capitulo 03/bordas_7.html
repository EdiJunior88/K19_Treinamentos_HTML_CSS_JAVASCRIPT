<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Bordas</title>
        <link rel="stylesheet" type="text/css" href="bordas_7.css">
    </head>
    <body>
        <h1>Bordas</h1>
        <h3><i>border-spacing</i></h3>

        <!-- A propriedade border-spacing permite definir o espaçamento entre as
        células de uma tabela. Essa propriedade afeta o espaçamento entre as bordas
        somente se o valor da propriedade bordercollapse for separate.

        medida1 medida2 - A medida1 corresponde ao espaçamento horizontal e a medida2
        corresponde ao espaçamento vertical.
        medida - A medida corresponde ao espaçamento horizontal e vertical.
        inherit - Assume o valor da mesma propriedade no elemento HTML pai. -->

        <p>border-spacing: 5px</p>
        <table class="spacing1">
            <tr>
                <td>Célula 1</td>
                <td>Célula 2</td>
            </tr>
            <tr>
                <td>Célula 3</td>
                <td>Célula 4</td>
            </tr>
        </table>

        <p>border-spacing: 10px 5px</p>
        <table class="spacing2">
            <tr>
                <td>Célula 1</td>
                <td>Célula 2</td>
            </tr>
            <tr>
                <td>Célula 3</td>
                <td>Célula 4</td>
            </tr>
        </table>
    </body>
</html>
