<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cores</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/cores.css">
    </head>
    <body>
        <h1>Exemplo de Cores no CSS</h1>
        <h3><i>Hexadecimal</i></h3>

        <!-- O código hexadecimal de uma cor começa com o caractere #. Os dois
        primeiros dígitos definem a quantidade de vermelho, os dois dígitos do
        meio definem a quantidade de verde e os dois últimos dígitos definem a
        quantidade de azul. -->

        <ul>
            <b>
                <li><p class="aqua">aqua</p></li>
                <li><p class="black">black</p></li>
                <li><p class="blue">blue</p></li>
                <li><p class="fuchsia">fuchsia</p></li>
                <li><p class="gray">gray</p></li>
                <li><p class="green">green</p></li>
                <li><p class="lime">lime</p></li>
                <li><p class="marron">marron</p></li>
                <li><p class="navy">navy</p></li>
                <li><p class="olive">olive</p></li>
                <li><p class="purple">purple</p></li>
                <li><p class="red">red</p></li>
                <li><p class="silver">silver</p></li>
                <li><p class="teal">teal</p></li>
                <li><p class="white">white</p></li>
                <li><p class="yellow">yellow</p></li>
            </b>
        </ul>
    </body>
</html>
