<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Bordas</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/bordas.css">
    </head>
    <body>
        <h1>Bordas</h1>
        <h3><i>border-style</i></h3>

        <!-- Podemos definir o estilo das bordas de um elemento HTML com a
        propriedade border-style. Veja os principais valores dessa
        propriedade:

        dotted
        dashed
        solid
        double
        groove
        ridge
        inset
        outset-->

        <p>dotted</p>
        <p class="dotted">K19 Treinamentos</p>

        <p>dashed</p>
        <p class="dashed">K19 Treinamentos</p>

        <p>solid</p>
        <p class="solid">K19 Treinamentos</p>

        <p>double</p>
        <p class="double">K19 Treinamentos</p>

        <p>groove</p>
        <p class="groove">K19 Treinamentos</p>

        <p>ridge</p>
        <p class="ridge">K19 Treinamentos</p>

        <p>inset</p>
        <p class="inset">K19 Treinamentos</p>

        <p>outset</p>
        <p class="outset">K19 Treinamentos</p>
    </body>
</html>
