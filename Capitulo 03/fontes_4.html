<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fontes</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/fontes_4.css">
    </head>
    <body>
        <h1>Fontes</h1>
        <h3><i>font-weight</i></h3>

        <!-- A grossura dos caracteres pode ser definida com a
        propriedade font-weight.

        normal - Grossura normal (padrão).
        bold - Negrito.
        100 - Grossura 100.
        200 - Grossura 200.
        300 - Grossura 300.
        400 - Grossura 400. Equivale ao valor “normal”
        500 - Grossura 500.
        600 - Grossura 600.
        700 - Grossura 700. Equivale ao valor “bold”
        800 - Grossura 800.
        900 - Grossura 900.
        bolder - Uma grossura maior do que a do elemento HTML pai.
        lighter - Uma grossura menor do que a do elemento HTML pai.
        inherit - Assume o valor da mesma propriedade no elemento HTML pai. -->

        <p class="font-normal">
            K19 Treinamentos
        </p>

        <p class="font-bold">
            K19 Treinamentos
        </p>

        <p class="font-100">
            K19 Treinamentos
        </p>

        <p class="font-200">
            K19 Treinamentos
        </p>

        <p class="font-300">
            K19 Treinamentos
        </p>

        <p class="font-400">
            K19 Treinamentos
        </p>

        <p class="font-500">
            K19 Treinamentos
        </p>

        <p class="font-600">
            K19 Treinamentos
        </p>

        <p class="font-700">
            K19 Treinamentos
        </p>

        <p class="font-800">
            K19 Treinamentos
        </p>

        <p class="font-900">
            K19 Treinamentos
        </p>
    </body>
</html>
