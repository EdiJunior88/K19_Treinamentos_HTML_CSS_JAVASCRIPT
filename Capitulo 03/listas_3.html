<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Listas</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/listas_3.css">
    </head>
    <body>
        <h1>Listas</h1>
        <h3><i>list-style-position</i></h3>

        <!-- Por padrão, os bullets de uma lista não são exibidos dentro dos
        boxes dos itens. Podemos alterar esse comportamento através da
        propriedade list-style-position.

        inside - Os bullets são exibidos dentro dos boxes dos itens.
        outside - Os bullets não são exibidos dentro dos boxes dos itens.(padrão).
        inherit - Assume o valor da mesma propriedade no elemento HTML pai -->

        <p>Outside</p>
        <ul class="outside">
            <li>K19 Treinamentos</li>
            <li>K19 Treinamentos</li>
            <li>K19 Treinamentos</li>
        </ul>

        <p>Inside</p>
        <ul class="inside">
            <li>K19 Treinamentos</li>
            <li>K19 Treinamentos</li>
            <li>K19 Treinamentos</li>
        </ul>
    </body>
</html>
