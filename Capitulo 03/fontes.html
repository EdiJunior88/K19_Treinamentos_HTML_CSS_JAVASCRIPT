<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fontes</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/fontes.css">
    </head>
    <body>
        <h1>Fontes</h1>
        <h3><i>font-size</i></h3>

        <!-- O tamanho da fonte é determinado através da propriedade font-size.

        xx-small - Tamanho de fonte extra extra pequeno.
        x-small - Tamanho de fonte extra pequeno.
        small - Tamanho de fonte pequeno.
        medium - Tamanho de fonte médio (padrão).
        large - Tamanho de fonte grande.
        x-large - Tamanho de fonte extra grande.
        xx-large - Tamanho de fonte extra extra grande.
        smaller - Um tamanho de fonte menor do que o do elemento HTML pai.
        larger - Um tamanho de fonte maior do que o do elemento HTML pai.
        medida - A medida corresponde ao tamanho da fonte.
        x% - O valor x é o tamanho da fonte. Esse valor é uma porcentagem do
        tamanho da fonte do elemento HTML pai.
        inherit - Assume o valor da mesma propriedade no elemento HTML pai. -->

        <p class="font-9px"><b>
            K19 Treinamentos
        </b></p>

        <p class="xx-small"><b>
            K19 Treinamentos
        </b></p>

        <p class="x-small"><b>
            K19 Treinamentos
        </b></p>

        <p class="small"><b>
            K19 Treinamentos
        </b></p>

        <p class="medium"><b>
            K19 Treinamentos
        </b></p>

        <p class="large"><b>
            K19 Treinamentos
        </b></p>

        <p class="x-large"><b>
            K19 Treinamentos
        </b></p>

        <p class="xx-large"><b>
            K19 Treinamentos
        </b></p>

    </body>
</html>
