<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Textos</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/texto_11.css">
    </head>
    <body>
        <h1>Textos</h1>
        <h3><i>text-shadow</i></h3>

        <!-- Para adicionar uma sombra no texto de um elemento HTML, devemos
        utilizar a propriedade text-shadow. Para usar essa propriedade, devemos
        definir as seguintes informações sobre a sobra desejada: a posição
        horizontal, a posição vertical, o raio do blur e a cor

        text-shadow: 10px    /// deslocamento horizontal
                     10px    /// deslocamento horizontal
                     10px    /// esccimento (opcional)
                     #ff0000 /// cor (opcional)

        Várias sombras podem ser aplicadas ao texto de um elemento HTML. As
        informações que definem essas sombras devem ser separadas por vírgula -->

        <p class="text-shadow1"><b>
            TEXTO
        </b></p>

        <p class="text-shadow2"><b>
            TEXTO
        </b></p>

        <p class="text-shadow3"><b>
            TEXTO
        </b></p>

        <p class="text-shadow4"><b>
            TEXTO
        </b></p>

        <p class="text-shadow5"><b>
            TEXTO
        </b></p>

        <p class="text-shadow6"><b>
            TEXTO
        </b></p>
    </body>
</html>
