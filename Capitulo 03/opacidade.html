<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Opacidade</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/opacidade.css">
    </head>
    <body>
        <h1>Opacidade</h1>
        <h3><i>opacity</i></h3>

        <!-- Podemos definir a opacidade dos elementos HTML com a propriedade
        opacity.

        x - O valor x é um número entre 0(totalmente transparente) e
        1 (sem transparência, padrão).
        inherit - Assume o valor da mesma propriedade no elemento HTML pai -->

        <p class="opacidade1">
            opacity: 1
        </p>

        <p class="opacidade2">
            opacity: 0.75
        </p>

        <p class="opacidade3">
            opacity: 0.5
        </p>

        <p class="opacidade4">
            opacity: 0.25
        </p>
    </body>
</html>
