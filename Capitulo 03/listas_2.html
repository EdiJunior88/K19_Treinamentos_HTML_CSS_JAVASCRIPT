<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Listas</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/listas_2.css">
    </head>
    <body>
        <h1>Listas</h1>
        <h3><i>list-style-image</i></h3>

        <!-- É possível definir uma imagem para ser utilizada nos itens de
        uma determinada lista com a propriedade list-style-image.

        url(“url”) - URL da imagem.
        none - Sem imagem (padrão).
        inherit - Assume o valor da mesma propriedade no elemento HTML pai.-->

        <ul class="image">
            <li>K19 Treinamentos</li>
            <li>K19 Treinamentos</li>
            <li>K19 Treinamentos</li>
        </ul>
    </body>
</html>
