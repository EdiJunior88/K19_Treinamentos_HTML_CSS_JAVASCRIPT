<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Margens</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/margens.css">
    </head>
    <body>
        <h1>Margens</h1>
        <h3><i>margin-*</i></h3>

        <!-- Os tamanhos das margens externas do box de elemento HTML podem ser
        definidos individualmente com as propriedades margin-left, margin-top,
        margin-right e margin-bottom.

        auto - O tamanho da margem é calculado automaticamente pelos navegadores.
        medida - A medida corresponde ao tamanho da margem (0px é o padrão).
        x% - O valor x corresponde ao tamanho da margem. Esse valor é uma
        porcentagem da largura do elemento HTML pai.
        inherit - Assume o valor da mesma propriedade no elemento HTML pai. -->

        <div class="margin-full">
            <div class="margin">
                margin
            </div>
        </div>

        <h3><i>margin</i></h3>

        <!-- A propriedade margin é um atalho para as propriedades margin-left,
        margin-top, margin-right e margin-bottom. Podemos utilizar a propriedade
        margin de 4 formas diferentes -->

        <p>margin-left</p>
        <div class="margin-full">
            <div class="margin1">
                margin
            </div>
        </div>

        <p>margin-top</p>
        <div class="margin-full">
            <div class="margin2">
                margin
            </div>
        </div>

        <p>margin-right</p>
        <div class="margin-full">
            <div class="margin3">
                margin
            </div>
        </div>

        <p>margin-bottom</p>
        <div class="margin-full">
            <div class="margin4">
                margin
            </div>
        </div>
    </body>
</html>
