<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Textos</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/texto_8.css">
    </head>
    <body>
        <h1>Textos</h1>
        <h3><i>word-wrap</i></h3>

        <!-- Podemos controlar, através da propriedade word-wrap, como as palavras
        são divididas quando ocorre uma quebra de linha automática.

        normal - As palavras são divididas apenas nos “pontos de quebras” definidos
        com o elemento wbr (padrão).
        break-word - As palavras podem ser divididas em qualquer ponto. -->

        <div class="a">
            <p class="normal">
                <b>
                    Otorrinolaringologista
                </b>
            </p>
        </div>

        <br>

        <div class="b">
            <p class="break-word">
                <b>
                    Otorrinolaringologista
                </b>
            </p>
        </div>

    </body>
</html>
