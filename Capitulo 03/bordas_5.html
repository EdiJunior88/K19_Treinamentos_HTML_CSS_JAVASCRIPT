<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Bordas</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/bordas_5.css">
    </head>
    <body>
        <h1>Bordas</h1>
        <h3><i>border-radius</i></h3>

        <!-- Bordas com cantos arredondados podem ser definidas com a propriedade
        border-radius.

        medida - A medida corresponde ao raio.
        x% - O valor x é o raio em porcentagem.-->

        <p class="radius1">
            border-radius: 10px
        </p>

        <p class="radius2">
            border-radius: 10px 5px
        </p>

        <p class="radius3">
            border-radius: 10px 5px 20px
        </p>

        <p class="radius4">
            border-radius: 10px 5px 20px 3px
        </p>

        <h3><i>border-*-radius</i></h3>

        <!-- As propriedades border-top-left-radius, border-top-right-radius,
        border-bottom-right-radius e border-bottom-left-radius são utilizadas
        para definir o arredondamento das bordas dos cantos superior esquerdo,
        superior direito, inferior direito e inferior esquerdo respectivamente -->

        <p class="radius5">
            border-top-left-radius: 10px
        </p>

        <p class="radius6">
            border-top-right-radius: 10px
        </p>

        <p class="radius7">
            border-bottom-left-radius: 10px
        </p>

        <p class="radius8">
            border-bottom-right-radius: 10px
        </p>
    </body>
</html>
