        <title>Bordas</title>

    <body>
        <h1>Bordas</h1>
        <h3><i>border-left-* border-top-* border-right-* border-bottom-*</i></h3>

        <!-- O estilo, a grossura e a cor podem ser definidos individualmente
        para a borda da esquerda, borda superior, borda da direita e borda
        inferior de um elemento HTML -->

        <p class="p1"></p>

        <h3><i>border-left border-top border-right border-bottom</i></h3>

        <!-- As propriedades border-left, border-top, border-right e border-bottom
         sÃ£o atalhos para as propriedades que definem individualmente o estilo, a
         grossura e a cor das bordas da esquerda, superiores, da direita e
         inferiores dos elementos HTML. -->

        <p class="p2"></p>
    </body>
