<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Fontes</title>
        <link rel="stylesheet" type="text/css" href="../Capitulo%2003/fontes_5.css">
    </head>
    <body>
        <h1>Fontes</h1>
        <h3><i>@font-face</i></h3>

        <!-- A regra @font-face permite utilizar uma fonte mesmo que
        ela não esteja disponível no sistema operacional do usuário.
        A fonte pode estar em um arquivo local (máquina do usuário)
        ou remoto (servidor). Para cada fonte que deve ser adicionada,
        devemos definir uma regra font-face. Os navegadores carregam
        as fontes sob demanda, ou seja, somente se elas forem
        necessárias.

        A função url() deve ser utilizada quando queremos uma fonte
        que está armazenada remotamente. Para carregar uma fonte
        disponível na máquina do usuário, devemos utilizar a função
        local(), passando como parâmetro o nome da fonte desejada.

        Os formatos de fonte suportados pelos navegadores variam de
        navegador para navegador. Em uma regra font-face, podemos
        indicar a mesma fonte em vários formatos para suportar
        diversos navegadores-->

        <p class="Oregano">
            Teste do tipo de fonte escolhida: OREGANO
        </p>

        <p class="Bangers">
            Teste do tipo de fonte escolhida: BANGERS
        </p>
    </body>
</html>
