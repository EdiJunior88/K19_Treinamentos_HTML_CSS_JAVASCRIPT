<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <h1>MouseDown, MouseUp e Click</h1>
    
    <!-- Os eventos mousedown, mouseup e click estão relacionados ao ato de clicar nos elementos
    HTML com o botão esquerdo ou com o botão do meio do mouse. Podemos definir o tratamento
    desses eventos utilizando os atributos onmousedown, onmouseup e onclick. Esses atributos podem ser
    utilizados em diversos elementos HTML. Por exemplo: p, div, table e img. Esses eventos ocorrem na
    seguinte ordem:
    
    1. mousedown
    2. mouseup
    3. click-->
    
    <p onmousedown="console.log('1')"
        onmouseup="console.log('2')"
        onclick="console.log('3')">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit .
    </p>
</body>
</html>
