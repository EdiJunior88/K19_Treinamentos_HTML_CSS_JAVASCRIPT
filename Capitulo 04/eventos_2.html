<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body onload="console.log('K19')">
    <h1>Load</h1>
    
    <!-- O evento load é disparado no término do carregamento de um recurso (imagem, script, folhas de
        estilos, entre outros) contido em um documento HTML ou do próprio documento. Podemos definir
        o tratamento desse evento utilizando o atributo onload. Esse atributo pode ser utilizado em
        diversos elementos HTML. Por exemplo: body, img, script e link -->
</body>
</html>
