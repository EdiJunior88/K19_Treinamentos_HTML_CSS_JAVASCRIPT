    <title>Eventos</title>

<body>
    <h1>Reset</h1>
    
    <!-- O evento reset é disparado quando um formulário é reiniciado. Podemos definir o tratamento
    desse evento utilizando o atributo onreset -->
    
    <form onreset="console.log('K19')" ...></form>
