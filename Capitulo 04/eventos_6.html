<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <h1>Change</h1>
    
    <!-- O evento change é disparado quando um determinado elemento HTML perde o foco após ter o
    seu conteúdo alterado. Podemos definir o tratamento desse evento utilizando o atributo onchange.
    Esse atributo pode ser utilizado em diversos elementos HTML. Por exemplo: input, select e textarea. -->
    
    <input onchange="console.log('K19')" ...>
</body>
</html>
