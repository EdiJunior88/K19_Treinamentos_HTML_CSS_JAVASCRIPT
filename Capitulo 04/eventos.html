<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos</h1>

    <!-- Podemos definir o que deve ocorrer quando um determinado evento é detectado. No exemplo
    abaixo, toda vez que o usuário clicar no parágrafo, a mensagem “K19” será exibida no console
    do navegador. -->

    <p onclick="console.log('K19')">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
</body>
</html>
