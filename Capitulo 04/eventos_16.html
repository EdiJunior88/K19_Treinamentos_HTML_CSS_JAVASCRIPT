<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <h1>Keydown, Keypress e Keyup</h1>
    
    <!-- Os eventos keydown, keypress e keyup estão relacionados ao ato de pressionar uma tecla quando
    o foco está em um determinado elemento HTML. Podemos definir o tratamento desses eventos utilizando
    os atributos onkeydown, onkeypress e onkeyup. Esses atributos podem ser utilizados em diversos
    elementos HTML. Por exemplo: input e textarea. Esses eventos ocorrem na seguinte ordem:
    
    1. keydown
    2. keypress
    3. keyup-->
    
    <input
        onkeydown="console.log('1')"
        onkeypress="console.log('2')"
        onkeyup="console.log('3')" ...>
</body>
</html>
