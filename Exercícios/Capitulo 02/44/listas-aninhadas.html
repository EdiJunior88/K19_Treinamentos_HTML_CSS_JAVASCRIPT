<html lang="pt-BR">

        <meta charset="UTF-8">
        <title>Exemplo de lista aninhada</title>
    </head>
    <body>
        <h1>Exemplo de Lista Aninhada</h1>
        <h2>Continentes:</h2>
        <ul>
            <li>
                Europa
                <ul>
                    <li>Portugal</li>
                    <li>França</li>
                    <li>Alemanha</li>
                </ul>
            </li>
            <li>
                Ásia
                <ul>
                    <li>Japão</li>
                    <li>China</li>
                    <li>Índia</li>
                </ul>
            </li>
        </ul>
        <h2>Cronograma da Minha Viagem:</h2>
        <ol>
            <li>
                Europa
                <ol>
                    <li>Portugal</li>

            </li>
            <li>
                Ásia
                <ol>
                    <li>Japão</li>

                </ol>

    </body>
</html>
