<!-- EXERCÍCIO 84 - Código HTML 2.133 -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exercício de Autocomplete</title>
    </head>
    <body>
        <form action="parametros.asp" method="post">
            <input id="comida_id" name="comida" type="text" list="comidas_id">

            <datalist id="comidas_id">
                <option value="Lasanha"></option>
                <option value="Pizza"></option>
                <option value="Sopa"></option>
                <option value="Salada"></option>
            </datalist>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
