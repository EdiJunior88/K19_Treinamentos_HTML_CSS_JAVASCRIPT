<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exercício de checkboxes</title>
    </head>
    <body>
        <form action="parametros.asp" method="post">
            <label for="java_id">Java</label>
            <input id="java_id" type="checkbox" value="java" name="linguagens" checked>

            <label for="chsarp_id">C#</label>
            <input id="chsarp_id" type="checkbox" value="csharp" name="linguagens">

            <label for="php_id">PHP</label>
            <input id="php_id" type="checkbox" value="php" name="linguagens">

            <label for="ruby_id">Ruby</label>
            <input id="ruby_id" type="checkbox" value="ruby" name="linguagens" checked>

            <label for="perl_id">Perl</label>
            <input id="perl_id" type="checkbox" value="perl" name="linguagens">

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
