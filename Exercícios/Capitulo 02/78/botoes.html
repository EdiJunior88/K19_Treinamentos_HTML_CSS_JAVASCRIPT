<!-- EXERCÍCIO 78 - Código HTML 2.121 -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exercício de Botões</title>
    </head>
    <body>
        <form action="parametros.asp" method="post" enctype="multipart/form-data">
            <input id="file_id" type="file" name="file">

            <input id="b1" type="button" value="Botão genérico">

            <button id="b2" type="button">
                Botão Genérico
                <img src="../image/globe.png" alt="Botão">
            </button>

            <input id="b3" type="reset" value="Reiniciar">

            <button id="b4" type="reset">
                Botão de Reset
                <img src="../image/submit.png" alt="Reiniciar">
            </button>

            <input id="b5"
                   type="image"
                   alt="enviar"
                   src="../image/emblem-ok.png">
        </form>
    </body>
</html>
