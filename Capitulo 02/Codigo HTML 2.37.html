<!-- Exemplo de datas e horas -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de datas e horas</title>
    </head>
    <body>
        <h1>Exemplo de Datas e Horas</h1>
        <ul>
            <li><time>2010-08</time></li>
            <li><time>1984-10-30</time></li>
            <li><time>12-25</time></li>
            <li><time>09:00</time></li>
            <li><time>2013-12-25 23:59</time></li>
            <li><time datetime="2010-08">Fundação da K19</time> </li>
            <li><time datetime="1984-10-30">Aniversário do Rafael</time> </li>
            <li><time datetime="12-25">Natal</time></li>
            <li><time datetime="09:00">Horário de Entrada</time></li>
            <li><time datatype="2013-12-31 23:59:59">Ano Novo 2014</time> </li>
        </ul>
    </body>
</html>
