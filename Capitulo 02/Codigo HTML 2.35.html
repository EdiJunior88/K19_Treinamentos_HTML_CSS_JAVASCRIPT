        <h1>Exemplo de alterações</h1>
        <p>
            Natal é a capital do Rio Grande do Norte. <ins>Sua fundação foi
        em 25 de dezembro de 1599.</ins> <del>A área total dessa cidade é
        167,263 km<sup>2</sup> </del>. <s>De acordo com o IBGE, a população
        dessa cidade é de 774.230 habitantes.</s> De acordo com o IBGE a

        <!-- Os elementos ins e del possuem os atributos cite e datetime.
        O atributo cite deve ser utilizado para indicar a URL de um documento
        com as justificativas da alteração. O atributo datetime deve ser
        utilizado para informar quando ocorreu a alteração.

        <p>
        Natal é a capital do Rio Grande do Norte. <ins cite="ins-explicacao.html"
        datetime="2020-04-23T23:41:05Z"> Sua fundação foi em 25 de dezembro de
        1599.</ins> <del>A área total dessa cidade é  167,263 km<sup>2</sup>
        </del>. <s>De acordo com o IBGE, a população dessa cidade é de 774.230
        habitantes.</s> De acordo com o IBGE a população dessa cidade é de
        803.739 habitantes.
        </p>-->
