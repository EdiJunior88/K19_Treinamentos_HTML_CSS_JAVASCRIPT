<!-- Botão de submit -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Botão de Submit</title>
    </head>
    <body>
        <h1>Botão de Submit</h1>

        <!-- Para adicionar um botão de submit em um formulário, podemos
        utilizar o elemento input com type igual a submit. Esse tipo de
        botão envia os dados do formulário para o Web Server. Os textos
        desses botões são definidos com o atributo value -->

        <input id="botao_id" type="submit" value="enviar">

        <br>
        <br>

        <!-- Outra forma de adicionar um botão de submit em um documento HTML
        é utilizar o elemento button com type igual a submit. Diferentemente
        do elemento input, o elemento button permite a criação de botões com
        imagens além de texto -->
        <button id="botao_id2" type="submit">
            Enviar
            <img src="emblem-ok.png" alt="Enviar">
        </button>

    </body>
</html>
