<!-- Botões de upload -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Botões de Upload</title>
    </head>
    <body>
        <h1>Botões de Upload</h1>

        <!-- Para adicionar um botão de upload em um formulário, podemos
        utilizar o elemento input com type igual a file. Esse tipo de botão
        permite selecionar um arquivo para um eventual upload. O formulário
        que contém esse botão deve possuir o atributo enctype com o valor
        multipart/formdata. -->

        <input id="botao_id" type="file" name="file">
    </body>
</html>
