<!-- article -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Article</title>
    </head>
    <body>
        <!-- O elemento article é utilizado para definir uma composição independente
         em um documento HTML. A princípio, um article pode ser distribuído
         independentemente ou facilmente reutilizado. É apropriado utilizar esse
         elemento para definir um post de um fórum, um artigo de uma revista ou
         jornal, um post de um blog, um comentário enviado por um usuário, um widget
         interativo ou qualquer item independente de conteúdo.

         Considere um blog no qual os usuários podem enviar comentários sobre os posts
         publicados. Os posts desse blog podem ser definidos com o elemento article.
         Os comentários podem ser definidos com elementos article internos aos que
         definem os posts. Um elemento article dentro de outro elemento article deve
         definir algo relacionado ao conteúdo do article que o contém. -->

        <article>
            <h1>Primeiro Post do Blog</h1>
            <p>Lorem ipsum...</p>
            <h2>Comentários</h2>
            <article>Legal esse post!</article>
            <article>Bacana esse post!</article>
            <article>Da hora esse post!</article>
        </article>
    </body>
</html>
