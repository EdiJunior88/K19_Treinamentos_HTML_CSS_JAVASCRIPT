<!-- Caixa de Senha -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Caixa de Senha</title>
    </head>
    <body>
        <h1>Caixa de Senha</h1>

        <br>
        <br>

        <!-- As senhas devem ser coletadas com caixas específicas para esse tipo
        de informação. Para adicionar uma caixa de senha em um formulário, devemos
        utilizar o elemento input com o valor password para o atributo type.
        Normalmente, os navegadores utilizam símbolos como o asterisco ou o círculo
        para omitir o conteúdo das caixas de senha -->

        <label for="senha_id">Senha: </label>
        <input id="senha_id" name=" senha" type="password">
    </body>
</html>
