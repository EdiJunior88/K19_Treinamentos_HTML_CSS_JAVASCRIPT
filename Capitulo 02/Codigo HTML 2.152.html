<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Section</title>
    </head>
    <body>
        <!-- O elemento section é utilizado para definir uma seção genérica de um
        documento. Uma seção é o agrupamento de um conteúdo dentro de um tema.
        Normalmente, as seções possuem cabeçalho e rodapé. -->

        <section>
            <h1>Últimos Posts</h1>
            <article>
                <h1>Primeiro Post do Blog</h1>
                <p>Lorem ipsum...</p>
            </article>

            <article>
                <h1>Segundo Post do Blog</h1>
                <p>Lorem ipsum...</p>
            </article>

            <article>
                <h1>Terceiro Post do Blog</h1>
                <p>Lorem ipsum...</p>
            </article>
        </section>
    </body>
</html>
