<!-- Seleções de Cores -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Seleção de Cores</title>
    </head>
    <body>
        <h1>Seleções de Cores</h1>

        <br>

        <!-- No HTML5, para coletar uma cor, podemos utilizar o elemento input
        com type igual a color -->

        <label for="cor_id">Cor: </label>
        <input id="cor_id" name="cor" type="color">
    </body>
</html>
