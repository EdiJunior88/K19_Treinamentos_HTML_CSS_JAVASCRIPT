<!-- Placeholders -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Placeholders</title>
    </head>
    <body>
        <h1>Placeholders</h1>

        <!-- Como vimos, os rótulos são utilizados para informar aos usuários
        quais dados devem ser preenchidos nos formulários. Além dos rótulos,
        podemos utilizar placeholders para dar dicas ou exemplos do conteúdo
        que desejamos em cada caixa de entrada. Um placeholder é criado através
        do atributo placeholder do elemento input -->

        <label for="nome_id">Nome: </label>
        <input id="nome_id" type="text" name="nome" placeholder="Digite o seu nome aqui">

        <br>
        <br>

        <label for="nome_id2">Nome: </label>
        <input id="nome_id2" type="text" name="nome" placeholder="Rafael Cosentino">
    </body>
</html>
