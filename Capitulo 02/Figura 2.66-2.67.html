<!-- Botões genéricos -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Botões Genéricos</title>
    </head>
    <body>
        <h1>Botões Genéricos</h1>

        <!-- Para adicionar um botão genérico em um formulário, podemos
        utilizar o elemento input com type igual a button. As ações desse
        tipo de componente são definidas com JavaScript. Os textos desses
        botões são definidos com o atributo value. -->

        <input id="botao_id" type="button" value="botão">

        <br>
        <br>

        <!-- Outra forma de adicionar um botão genérico em um documento HTML
        é utilizar o elemento button com type igual a button. Diferentemente
        do elemento input, o elemento button permite a criação de botões com
        imagens além de texto. -->

        <button id="botao_id" type="button">
            Botão genérico
            <img src="../image/globe.png" alt="Botão">
        </button>
    </body>
</html>
