<!-- Campos Fixos -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Campos Fixos</title>
    </head>
    <body>
        <h1>Campos Fixos</h1>

        <!-- Eventualmente, determinados campos de um formulário devem
        ser fixo, ou seja, os usuários não podem alterar o conteúdo.
        Para fixar o conteúdo de um campo, podemos utilizar o atributo
        readonly dos elementos input e textarea. Esse atributo não precisa
        de valor -->

        <br>

        <label for="nome_id">Nome: </label>
        <input id="nome_id" name="nome" type="text" value="Marcelo Martins" readonly>

        <br>
        <br>

        <textarea readonly>
            Gostaria de efetuar a matrícula no K10 - Formação Desenvolvedor Java.
        </textarea>
    </body>
</html>
