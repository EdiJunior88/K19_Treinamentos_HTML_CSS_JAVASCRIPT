<!-- header -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Header</title>
    </head>
    <body>
        <!-- O elemento header é utilizado para definir um cabeçalho
        de um documento HTML ou de uma seção de um documento HTML.
        O objetivo desse elemento é definir um conteúdo de introdução
        ou de navegação. Normalmente, no header, encontramos os elementos
        h1, h2, h3, h4, h5 e h6. No conteúdo do header, também é comum
        encontrar sumários, formulários de busca, logos, entre outros -->

        <header>
            <h1>Blog da K19</h1>
            <img src="../image/K19%20Treinamentos.png" alt="K19">
        </header>

        <article>
            <header>
                <h1>Novos Elementos do HTML5</h1>
                <img src="../image/HTML5.jpg">
            </header>
        </article>
    </body>
</html>
