<!-- Botões de reset -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Botões de Reset</title>
    </head>
    <body>
        <h1>Botões de Reset</h1>

        <!-- Para adicionar um botão de reset em um formulário, podemos
        utilizar o elemento input com type igual a reset. Esse tipo de
        botão reinicia os dados do formulário. Os textos desses botões
        são definidos com o atributo value. -->

        <input id="botao_id" type="reset" value="reiniciar">

        <br>
        <br>

        <!-- Outra forma de adicionar um botão de reset em um documento HTML
        é utilizar o elemento button com type igual a reset. Diferentemente
        do elemento input, o elemento button permite a criação de botões com
        imagens além de texto. -->

        <button id="botao_id" type="reset">
            Botão de reset
            <img src="../image/globe.png" alt="reiniciar">
        </button>
    </body>
</html>
