<!-- Caixas de busca -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Caixas de buscas</title>
    </head>
    <body>
        <h1>Caixas de Buscas</h1>

        <br>
        <br>

        <!-- Assim como as caixas de texto, as caixas de busca são adicionadas
        nos formulário com o elemento input. A diferença é que o valor do
        atributo type deve ser search ao invés de text.

         As caixas de busca devem ser utilizadas para coletar palavras chave
         que serão utilizadas em algum tipo de pesquisa. A princípio não há
         nenhuma diferença prática entre as caixas de texto e as caixas de busca.
         Contudo, essa diferenciação adiciona valor semântico aos documentos HTML
         e possibilita, por exemplo, que os navegadores diferenciem visualmente
         esses dois tipos de caixas.-->

        <label for="keywords_id">Busca: </label>
        <input id="keywords_id" name="keywords" type="search">
    </body>
</html>
