<!-- Caixas de email, telefone e url -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Caixas de email, telefone e URL</title>
    </head>
    <body>
        <h1>Caixas de Email, Telefone e URL</h1>

        <br>
        <br>

        <!-- No HTML5 foram definidas caixas de entradas específicas para emails,
        telefones e urls. Essas caixas são adicionadas com o elemento input.
        O valor do atributo type deve ser email, tel e url para emails, telefones
        e urls respectivamente -->

        <label for="email_id">Email: </label>
        <input id="email_id" name="email" type="email">
        <br>
        <label for="telefone_id">Telefone: </label>
        <input id="telefone_id" name="telefone" type="tel">
        <br>
        <label for="url_id">URL: </label>
        <input id="url_id" name="url" type="url">
    </body>
</html>
