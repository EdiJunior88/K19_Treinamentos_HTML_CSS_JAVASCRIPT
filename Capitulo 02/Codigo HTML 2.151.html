<!-- aside -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Aside</title>
    </head>
    <body>
        <!-- O elemento aside é utilizado para definir algum conteúdo que esteja
        relacionado ao conteúdo principal, mas não é o foco do documento HTML.
        Normalmente, esse elemento é exibido em uma coluna lateral em relação ao
        conteúdo principal -->

        <article>
            <h1>Novidades do HTML5</h1>
            <p>Lorem ipsum...</p>

            <h2>Comentários</h2>
            <article>Legal esse post!</article>
            <article>Bacana esse post!</article>
            <article>Da hora esse post!</article>
        </article>
        <aside>
            <h1>Posts Relacionados</h1>
        </aside>
    </body>
</html>
