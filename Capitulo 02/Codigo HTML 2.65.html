<!-- Exemplo de links com target-->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de uso da tag a com o atributo target</title>
    </head>
    <body>
        <h1>Exemplo de uso da tag a com o atributo target</h1>
        <ul>
            <li>
                <a href="Codigo%20HTML%202.27.html" target="_blank">Abre em outra janela ou aba</a>
            </li>
            <li>
                <a href="Codigo%20HTML%202.31.html" target="_self">Abre na mesma janela ou aba</a>
            </li>
            <li>
                <a href="Codigo%20HTML%202.37.html">Abre na mesma janela ou aba</a>
            </li>
        </ul>
    </body>
</html>
