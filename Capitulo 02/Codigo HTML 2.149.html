<!-- nav -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>nav</title>
    </head>
    <body>
        <!-- O elemento nav é utilizado para definir um bloco com os principais
        links de um documento HTML. É comum, definir os principais links de um
        documento HTML nos rodapés. Dessa forma, o elemento nav aparecerá com
        frequência no conteúdo do elemento footer. -->

        <header>
            <h1>Blog da K19</h1>

            <nav>
                <a href="#">Home</a>
                <a href="#">Últimos Posts</a>
                <a href="#">Arquivos</a>
            </nav>
        </header>

        <section>
            <h1>Meus Posts</h1>
        </section>

        <footer>
            <p>&copy; 2013 K19 Treinamentos</p>
            <nav>
                <a href="#">Home</a>
                <a href="#">Últimos Posts</a>
                <a href="#">Arquivos</a>
            </nav>
        </footer>
    </body>
</html>
