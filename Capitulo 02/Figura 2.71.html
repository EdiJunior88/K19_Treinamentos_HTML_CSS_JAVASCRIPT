<!-- Imagem como botão de submit -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Imagem como botão de submit</title>
    </head>
    <body>
        <h1>Imagem como Botão de Submit</h1>

        <!-- Uma imagem pode funcionar como um botão de submit. Para isso,
        devemos utilizar o elemento input com type igual a image. O caminho
        absoluto ou relativo da imagem que será utilizada deve ser definida
        com o atributo src. Um texto alternativo deve ser definido com o
        atributo alt. Esse texto pode ser utilizado caso ocorra algum
        problema no carregamento da imagem -->

        <form action="../Exercícios/Capitulo%2002/76/parametros.asp" method="post" enctype="multipart/form-data">
            <input id="botao_id" alt="enviar" type="image" src="../image/submit.png">
            </form>
    </body>
</html>
