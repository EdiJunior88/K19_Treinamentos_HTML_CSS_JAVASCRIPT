<!-- Fieldset -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Fieldset</title>
    </head>
    <body>

        <!-- Os campos de um formulário muito longo podem ser agrupados
        logicamente com o elemento fieldset. No conteúdo desse elemento,
        podemos utilizar o elemento legend para definir a legenda do
        fieldset. Normalmente, o fieldset é definido pelos navegadores
        como block-level element. -->

        <h1>Fieldset</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            ...
        </fieldset>
        <br>
        <fieldset>
            <legend>Formação</legend>
            ...
        </fieldset>
        <br>
        <fieldset>
            <legend>Experiência</legend>
            ...
        </fieldset>
    </body>
</html>
