<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Definições</title>
    </head>
    <body>
        <h1>Definições</h1>

        <i>Folha seca</i>
        <blockquote>
            <p>
                Chute que faz a bola percorrer uma trajetória em curva acentuada
                com uma queda brusca no final do percurso.
            </p>
        </blockquote>

        <i>Lanterna</i>
        <blockquote>
            <p>
                Equipe que ocupa a última posição de um campeonato.
            </p>
        </blockquote>

        <i>Primeiro Pau</i>
        <blockquote>
            Trave mais próxima da origem do cruzamento.
        </blockquote>
    </body>
</html>
